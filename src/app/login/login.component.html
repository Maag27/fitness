<!-- src/app/login/login.component.html -->
<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow-lg animate__animated animate__fadeIn" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form (ngSubmit)="onLogin()" novalidate>
      
      <!-- Campo de correo electrónico -->
      <div class="mb-3">
        <label for="email" class="form-label"style="color: red;">Correo Electrónico</label>
        <!-- Input para el correo electrónico, con binding de ngModel -->
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          class="form-control" 
          id="email" 
          placeholder="Ingrese su correo" 
          required 
          autocomplete="email"
        >
      </div>
      
      <!-- Campo de contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label"style="color: red;">Contraseña</label>
        <!-- Input para la contraseña, con binding de ngModel -->
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          class="form-control" 
          id="password" 
          placeholder="Ingrese su contraseña" 
          required 
          minlength="6" 
          autocomplete="current-password"
        >
      </div>
      
      <!-- Mensaje de error si hay problemas en el login -->
      <div *ngIf="loginError" class="alert alert-danger" role="alert">
        {{ loginError }}
      </div>
      
      <!-- Mensaje de éxito si el inicio de sesión fue correcto -->
      <div *ngIf="loginSuccess" class="alert alert-success" role="alert">
        {{ loginSuccess }}
      </div>
      
      <!-- Botón para enviar el formulario (solo habilitado si la contraseña tiene al menos 6 caracteres) -->
      <div class="d-grid">
        <button 
          type="submit" 
          class="btn btn-primary btn-block"
          [disabled]="password.length < 6"
        >
          Iniciar Sesión
        </button>
      </div>
    </form>
    
    <!-- Botón para redirigir al registro, centrado debajo del formulario -->
    <p class="text-center mt-3">
      <button (click)="loginN()" class="btn btn-primary">Registrarse</button>
    </p>
    
  </div>
</div>
