<!-- Contenedor del video de fondo -->
<div class="video-container">
  <video autoplay muted loop class="bg-video">
    <source src="assets/video/fondo-register.mp4" type="video/mp4">
    Tu navegador no soporta videos en HTML5.
  </video>
</div>

<!-- Título de la aplicación agregado aquí -->
<div class="app-title text-center" style="position: absolute; top: 120px; left: 598px; color: rgb(228, 9, 9); z-index: 2;">
  <h1 style="font-family: 'Arial', sans-serif; font-size: 3rem; font-weight: bold;">FITNESS</h1>
</div>

<div class="app-title text-center" style="position: absolute; top: 60%; right: 400px; color: rgb(228, 9, 9); z-index: 2; transform: translateY(-50%); writing-mode: vertical-rl; text-orientation: mixed;">
  <h1 style="font-family: 'Arial', sans-serif; font-size: 3rem; font-weight: bold;">TRACK</h1>
</div>

<!-- Contenedor principal del registro, centrado vertical y horizontalmente -->
<div class="container d-flex align-items-center justify-content-center vh-100">
  <!-- Tarjeta que contiene el formulario de registro -->
  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; background-color: #242424;"> <!-- Fondo gris oscuro -->

    <!-- Título centrado del formulario -->
    <h2 class="text-center mb-4" style="color: red;">Regístrate</h2>

    <!-- Sección de la frase motivacional -->
    <h5 class="text-center mb-2" style="color: red;">Frase motivacional</h5>
<p class="text-center mb-4" style="font-style: italic; color: red;">
  "La mejor forma de predecir el futuro es crearlo." - Peter Drucker
</p>
    
    <!-- Formulario de registro, que llama a la función onRegister() al enviarse -->
    <form (ngSubmit)="onRegister()" novalidate>
      
      <!-- Campo de correo electrónico -->
      <div class="mb-3">
        <label for="email" class="form-label" style="color: red;">Correo Electrónico</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          class="form-control" 
          id="email" 
          placeholder="Ingrese su correo" 
          required 
          autocomplete="email">
      </div>
      
      <!-- Campo de contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label" style="color: red;">Contraseña</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          class="form-control" 
          id="password" 
          placeholder="Ingrese su contraseña" 
          required 
          minlength="6" 
          autocomplete="new-password">
      </div>
      
      <!-- Mensaje de error si hay problemas en el registro -->
      <div *ngIf="registrationError" class="alert alert-danger" role="alert">
        {{ registrationError }}
      </div>
      
      <!-- Mensaje de éxito si el registro fue correcto -->
      <div *ngIf="registrationSuccess" class="alert alert-success" role="alert">
        {{ registrationSuccess }}
      </div>
      
      <!-- Botón para enviar el formulario (solo habilitado si la contraseña tiene al menos 6 caracteres) -->
      <div class="d-grid">
        <button 
          type="submit" 
          class="btn btn-danger btn-block" 
          [disabled]="password.length < 6">
          Registrarse
        </button>
      </div>
    </form>
    
    <!-- Botón para redirigir al inicio de sesión, centrado debajo del formulario -->
    <p class="text-center mt-3">
      <button (click)="registerN()" class="btn btn-danger">Iniciar Sesión</button>    
    </p>
    
  </div>
</div>
