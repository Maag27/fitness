<div>
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required autocomplete="email">
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required minlength="6" autocomplete="current-password">
      <button type="submit" [disabled]="password.length < 6">Register</button>
    </form>
  
    <!-- Mostrar el mensaje de error si existe -->
    <div *ngIf="registrationError" style="color: red;">
      {{ registrationError }}
    </div>
  
    <!-- Mostrar el mensaje de Ã©xito si existe -->
    <div *ngIf="registrationSuccess" style="color: green;">
      {{ registrationSuccess }}
    </div>
  </div>
